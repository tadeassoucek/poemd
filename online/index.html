<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="dist/bundle.js"></script>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css" />

    <title>PoeMD</title>
  </head>

  <body>
    <main class="split-v">
      <div class="left driver-v split-h">
        <div>
          <button id="button-parse">Parse</button>
        </div>
        <div class="grow">
          <textarea name="input-code" id="input-code"></textarea>
        </div>
        <div>
          <label for="input-parser-sequences">Sequences (separated by commas):</label>
          <input type="text" name="input-parser-sequences" id="input-parser-sequences" value="ab,abc" />
        </div>
      </div>

      <div class="separator"></div>

      <div class="right grow">
        <output for="input-code" id="output-log"></output>
      </div>
    </main>
  </body>
</html>
